server:
  port: 8084

spring:
  application:
    name: SERVICIO-NOTIFICACIONES
  datasource:
    url: jdbc:postgresql://localhost:5432/db-notifications
    username: user
    password: password123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

intervalo:
  reloj: 10

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_SERVER_URL}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}


management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
